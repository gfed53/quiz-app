<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ModernCulture</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Crimson+Text|Orbitron|Karla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
	<section id="masthead" class="container">
		<div class="row">
			<div class="col-xs-12 title">
				<h2>Quiz on</h2>
				<h1>Modern Culture</h1>
			</div>
		</div>
	</section>
	<section id="content" class="container">
		<div class="row game-start">
			<div class="col-xs-12">
				<a class="btn btn-default" href="#" role="button">Start!</a>
			</div>
		</div>
		<div class="row game-choose-cat">
			<div class="col-xs-12">
				<h2>Select Category</h2>
				<div class ="choices">
					<div class="group-1">
						<button type="button" class="btn btn-default btn-1">Music</button>
						<button type="button" class="btn btn-default btn-2">Movies</button>
					</div>
					<div class="group-2">
						<button type="button" class="btn btn-default btn-3">Video Games</button>
						<button type="button" class="btn btn-default btn-4">TV Shows</button>
					</div>
					<div class="group-3">
						<button class="btn btn-default" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row game-question">
			<div class="col-xs-12">
				<h2>This is a sample question. Pick any of the four answers below and hit submit.</h2>
				<div class ="choices">
					<div class="group-1">
						<button type="button" class="btn btn-default btn-1">Choice 1</button>
						<button type="button" class="btn btn-default btn-2">Choice 2</button>
					</div>
					<div class="group-2">
						<button type="button" class="btn btn-default btn-3">Choice 3</button>
						<button type="button" class="btn btn-default btn-4">Choice 4</button>
					</div>
					<div class="group-3">
						<button class="btn btn-default" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row game-answer">
			<div class="col-xs-12">
				<!-- At this point, we can probably hide the title -->
				<h1>You got the correct answer!</h1>
				<p>Blurb about this fine piece of media. </p>
			</div>
		</div>
		<div class="row game-end">
			<div class="col-xs-12">
				<!-- At this point, we can probably hide the title -->
				<h1></h1>
			</div>
		</div>
	</section>
	


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
